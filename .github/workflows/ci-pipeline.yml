name: Java Bot CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # –ü–æ–¥–Ω–∏–º–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π PostgreSQL –¥–ª—è —Ç–µ—Å—Ç–∞
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: tgBot
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: hackergs228
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 # –†–µ–∫–æ–º–µ–Ω–¥—É—é 17, –Ω–æ –º–æ–∂–Ω–æ –∏ 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Bot in background
        env:
          # –≠—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ Settings -> Secrets –≤–∞—à–µ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_NAME: ${{ secrets.BOT_NAME }}
        run: |
          mvn exec:java -Dexec.mainClass="com.bot.clients.Main" & 
          echo $! > bot.pid
          sleep 5 # –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ë–î

      - name: Send Test Message to Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TEST_CHAT_ID }} \
          -d text="üöÄ CI Pipeline: –ü—Ä–æ–µ–∫—Ç —Å–æ–±—Ä–∞–Ω, –±–∞–∑–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞, –±–æ—Ç –≤ —Å–µ—Ç–∏!"

      - name: Wait for 10 seconds
        run: sleep 10
        
      - name: Stop processes
        run: |
          kill $(cat bot.pid) || true
          echo "–ë–æ—Ç –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏–ª–∏ —É–∂–µ –±—ã–ª –∑–∞–∫—Ä—ã—Ç."
